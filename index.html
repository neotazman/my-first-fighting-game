<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Fighting Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="gameInfo">
            <!--Player Health Bar-->
            <div class="healthBarContainer" id="reverseHealthBar">
                <div class="emptyHealthBar" ></div>
                <div class="healthBar" id="playerHealth"></div>
            </div>
            
            <!--Timer-->
            <div id="timer"></div>
            <!--Enemy Health Bar-->
            <div class="healthBarContainer">
                <div class="emptyHealthBar"></div>
                <div class="healthBar" id="enemyHealth"></div>
            </div>
            
        </div>
        <div id="endMessage">Tie</div>
        <canvas id="canvas"></canvas>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
